<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>입학설명회 신청 확인</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px 24px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #2c7be5;
      outline: none;
    }

    .example {
      display: block;
      margin-top: 6px;
      font-size: 0.85rem;
      color: #777;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1a5cd8;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      background-color: #e8f0fe;
      border-left: 4px solid #4285f4;
      border-radius: 6px;
      white-space: pre-line;
      color: #333;
      display: none;
      position: relative;
    }

    .error {
      background-color: #fce8e6;
      border-left-color: #ea4335;
    }

    .loading::before {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border: 3px solid #4285f4;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        margin: 40px 16px;
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>입학설명회 신청 확인</h2>

    <div class="input-group">
      <label for="name">이름 (참여자 이름)</label>
      <input type="text" id="name" placeholder="예: 홍길동" />
      <span class="example">설문지에 입력한 정확한 이름을 입력해주세요.</span>
    </div>

    <div class="input-group">
      <label for="phone">연락처 (휴대전화)</label>
      <input type="text" id="phone" placeholder="예: 01012345678 또는 010-1234-5678" />
      <span class="example">하이픈(-) 없이 또는 포함하여 입력 가능합니다.</span>
    </div>

    <button onclick="checkSubmission()">신청 확인</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function checkSubmission() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");
      const checkButton = document.querySelector('button');

      resultDiv.style.display = "none";
      resultDiv.className = "result";
      resultDiv.innerText = "";
      checkButton.disabled = false;

      if (!name || !phone) {
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.innerText = "이름과 연락처를 모두 입력해주세요.";
        return;
      }

      resultDiv.style.display = "block";
      resultDiv.className = "result loading";
      resultDiv.innerText = "결과를 불러오는 중입니다. 잠시 기다려 주세요...";
      checkButton.disabled = true;

      try {
        const appsScriptUrl = `https://script.google.com/macros/s/AKfycby-b3fiDuDlKgXbpqNG8g7aDnl3z5_aehA-QbmV2ot54CKZ9YcOYlQduO_BLokGJ0o/exec`;
        const response = await fetch(`${appsScriptUrl}?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`);
        const data = await response.json();

        checkButton.disabled = false;

        if (data.error) {
          resultDiv.className = "result error";
          resultDiv.innerText = data.error;
        } else {
          resultDiv.className = "result";
          let rankMessage = '';
          if (data.rank) {
            rankMessage = `\n\n📢 ${data.major} 신청자 중 ${data.rank}번째입니다.`;
          }

          resultDiv.innerText =
            `✅ 신청 내역 확인\n\n` +
            `이름: ${data.name}\n` +
            `전공 선택: ${data.major}\n` +
            `동반 여부: ${data.companion}\n` +
            `신청 시간: ${data.timestamp}` +
            rankMessage;
        }
      } catch (err) {
        console.error("Fetch error:", err);
        checkButton.disabled = false;
        resultDiv.className = "result error";
        resultDiv.innerText = "요청 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
      }
    }
  </script>
</body>
</html>
