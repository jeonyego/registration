<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입학설명회 신청 확인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    /* 전체적인 스타일 초기화 및 기본 폰트 설정 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f2f5; /* 밝은 회색 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* 뷰포트 전체 높이 사용 */
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 컨테이너 박스 스타일 */
    .container {
      max-width: 550px; /* 컨테이너 최대 너비 약간 증가 */
      width: 100%;
      background-color: #ffffff;
      padding: 40px; /* 내부 패딩 증가 */
      border-radius: 16px; /* 모서리 더 둥글게 */
      box-shadow: 0 12px 28px rgba(0,0,0,0.1), /* 좀 더 입체적인 그림자 */
                  0 4px 12px rgba(0,0,0,0.05);
      border: 1px solid #e0e0e0; /* 연한 테두리 */
    }

    /* 제목 스타일 */
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 40px; /* 제목 아래 여백 증가 */
      font-size: 2.2rem; /* 제목 폰트 크기 증가 */
      font-weight: 700;
      letter-spacing: -0.5px; /* 자간 조정 */
    }

    /* 입력 그룹 (라벨 + 입력칸) 스타일 */
    .input-group {
      margin-bottom: 28px; /* 입력 그룹 간 여백 증가 */
    }

    /* 라벨 스타일 */
    label {
      display: block;
      margin-bottom: 10px; /* 라벨 아래 여백 증가 */
      font-weight: 600;
      color: #34495e;
      font-size: 1.05rem; /* 라벨 폰트 크기 약간 증가 */
    }

    /* 입력 필드 스타일 */
    input[type="text"] {
      width: 100%; /* 너비 100%로 설정 */
      padding: 14px; /* 패딩 증가 */
      font-size: 1.1rem; /* 폰트 크기 증가 */
      border: 2px solid #dde1e6; /* 테두리 두께 및 색상 변경 */
      border-radius: 8px; /* 모서리 둥글게 */
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* 입력 필드 포커스 시 스타일 */
    input[type="text"]:focus {
      border-color: #007bff; /* 포커스 시 밝은 파란색 테두리 */
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.25); /* 포커스 시 그림자 강조 */
      outline: none;
    }

    /* 예시 텍스트 스타일 */
    .example {
      color: #777;
      font-size: 0.9rem;
      margin-top: 8px; /* 예시 텍스트 위 여백 */
      display: block;
    }

    /* 버튼 스타일 */
    button {
      display: block;
      width: 100%;
      padding: 15px 25px; /* 패딩 증가 */
      font-size: 1.25rem; /* 폰트 크기 증가 */
      font-weight: 700;
      background-color: #007bff; /* 파란색 계열 버튼 */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 35px; /* 버튼 위 여백 증가 */
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    /* 버튼 호버 시 스타일 */
    button:hover {
      background-color: #0056b3; /* 어두운 파란색 */
      transform: translateY(-2px); /* 살짝 위로 뜨는 효과 강조 */
    }

    /* 버튼 클릭 시 스타일 */
    button:active {
      transform: translateY(0);
    }

    /* 결과창 스타일 */
    .result {
      margin-top: 45px; /* 결과창 위 여백 증가 */
      padding: 30px; /* 패딩 증가 */
      background-color: #eaf6ff; /* 밝은 하늘색 배경 */
      border: 1px solid #a8d5ff; /* 테두리 색상 */
      border-radius: 10px; /* 모서리 둥글게 */
      white-space: pre-line;
      font-size: 1.1rem; /* 폰트 크기 증가 */
      line-height: 1.9; /* 줄 간격 증가 */
      color: #2c3e50;
      display: none;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1); /* 결과창 그림자 */
    }

    /* 에러 결과창 스타일 */
    .result.error {
      background-color: #fff0f0; /* 밝은 빨간색 배경 */
      border: 1px solid #ffaaaa; /* 테두리 색상 */
      color: #d63031; /* 텍스트 색상 */
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.1); /* 에러 결과창 그림자 */
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>입학설명회 신청 확인</h2>

    <div class="input-group">
      <label for="name">이름 (참여자 이름)</label>
      <input type="text" id="name" placeholder="예: 홍길동" />
      <span class="example">설문지에 입력한 정확한 이름을 입력해주세요.</span>
    </div>

    <div class="input-group">
      <label for="phone">연락처 (휴대전화)</label>
      <input type="text" id="phone" placeholder="예: 01012345678 또는 010-1234-5678" />
      <span class="example">하이픈(-) 없이 또는 포함하여 입력 가능합니다.</span>
    </div>

    <button onclick="checkSubmission()">신청 확인</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function checkSubmission() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      // 결과창 초기화 및 숨기기
      resultDiv.style.display = "none";
      resultDiv.className = "result"; // 에러 클래스 제거
      resultDiv.innerText = ""; // 텍스트 초기화

      if (!name || !phone) {
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.innerText = "이름과 연락처를 모두 입력해주세요.";
        return;
      }

      try {
        // ⚠️ 중요: 이 URL은 본인의 Apps Script 웹 앱 URL이 정확한지 다시 한번 확인하고 사용하세요!
        const appsScriptUrl = `https://script.google.com/macros/s/AKfycby-b3fiDuDlKgXbpqNG8g7aDnl3z5_aehA-QbmV2ot54CKZ9YcOYlQduO_BLokGJ0o/exec`;
        
        const response = await fetch(`${appsScriptUrl}?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`);
        const data = await response.json();

        resultDiv.style.display = "block"; // 결과 div 보이기

        if (data.error) {
          resultDiv.className = "result error";
          resultDiv.innerText = data.error;
        } else {
          resultDiv.className = "result"; // 성공 시 클래스 유지
          
          let rankMessage = '';
          if (data.rank) {
            rankMessage = `\n\n📢 ${data.major} 신청자 중 ${data.rank}번째입니다.`;
          }

          resultDiv.innerText =
            `✅ 신청 내역 확인\n\n` +
            `이름: ${data.name}\n` +
            `전공 선택: ${data.major}\n` +
            `동반 여부: ${data.companion}\n` +
            `신청 시간: ${data.timestamp}` +
            rankMessage; // 순번 메시지 추가
        }
      } catch (err) {
        console.error("Fetch error:", err); // 에러 디버깅을 위해 콘솔에 출력
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.innerText = "요청 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
      }
    }
  </script>
</body>
</html>
