<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입학설명회 신청 확인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif; /* 한국어 폰트 추가 */
      max-width: 500px;
      margin: 50px auto;
      padding: 30px; /* 패딩 증가 */
      border: 1px solid #e0e0e0; /* 테두리 색상 밝게 */
      border-radius: 12px; /* 모서리 더 둥글게 */
      background-color: #ffffff; /* 배경 흰색으로 */
      box-shadow: 0 8px 20px rgba(0,0,0,0.08); /* 그림자 더 부드럽게 */
    }
    h2 {
      color: #2c3e50; /* 헤더 색상 진하게 */
      text-align: center;
      margin-bottom: 35px; /* 헤더 아래 여백 증가 */
      font-size: 1.8rem; /* 폰트 크기 증가 */
      font-weight: 700; /* 글씨 두껍게 */
    }
    .input-group {
      margin-bottom: 25px; /* 각 입력 그룹 간 여백 */
    }
    label {
      display: block;
      margin-bottom: 8px; /* 레이블 아래 여백 */
      font-weight: 600; /* 레이블 글씨 두껍게 */
      color: #34495e; /* 레이블 색상 */
      font-size: 0.95rem;
    }
    input {
      width: calc(100% - 24px); /* 패딩 고려 */
      padding: 12px; /* 패딩 증가 */
      font-size: 1rem;
      border: 1px solid #dcdcdc; /* 테두리 색상 */
      border-radius: 6px; /* 모서리 둥글게 */
      box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
      transition: border-color 0.3s ease, box-shadow 0.3s ease; /* 전환 효과 */
    }
    input:focus {
      border-color: #3498db; /* 포커스 시 테두리 색상 */
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); /* 포커스 시 그림자 */
      outline: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px 20px; /* 패딩 증가 */
      font-size: 1.15rem; /* 폰트 크기 증가 */
      font-weight: 700; /* 글씨 두껍게 */
      background-color: #3498db; /* 버튼 색상 파란색 계열 */
      color: white;
      border: none;
      border-radius: 8px; /* 모서리 더 둥글게 */
      cursor: pointer;
      margin-top: 30px; /* 버튼 위 여백 증가 */
      transition: background-color 0.2s ease, transform 0.1s ease; /* 전환 효과 */
    }
    button:hover {
      background-color: #2980b9;
      transform: translateY(-1px); /* 살짝 위로 뜨는 효과 */
    }
    button:active {
      transform: translateY(0); /* 클릭 시 원위치 */
    }
    .result {
      margin-top: 40px; /* 결과창 위 여백 증가 */
      padding: 25px; /* 패딩 증가 */
      background-color: #eaf6ff; /* 배경 색상 밝은 하늘색 */
      border-left: 6px solid #3498db; /* 왼쪽 테두리 강조 */
      border-radius: 8px;
      white-space: pre-line;
      font-size: 1.05rem;
      line-height: 1.8; /* 줄 간격 증가 */
      color: #2c3e50;
      display: none;
    }
    .result.error {
      background-color: #ffeaea; /* 에러 배경 색상 밝은 빨간색 */
      border-left: 6px solid #e74c3c; /* 에러 왼쪽 테두리 빨간색 */
      color: #e74c3c; /* 에러 텍스트 색상 */
    }
  </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h2>입학설명회 신청 확인</h2>

  <div class="input-group">
    <label for="name">이름 (참여자 이름)</label>
    <input type="text" id="name" placeholder="예: 홍길동" />
  </div>

  <div class="input-group">
    <label for="phone">연락처 (휴대전화)</label>
    <input type="text" id="phone" placeholder="예: 01012345678 또는 010-1234-5678" />
  </div>

  <button onclick="checkSubmission()">신청 확인</button>

  <div id="result" class="result"></div>

  <script>
    async function checkSubmission() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      // 결과창 초기화 및 숨기기
      resultDiv.style.display = "none";
      resultDiv.className = "result"; // 에러 클래스 제거
      resultDiv.innerText = ""; // 텍스트 초기화

      if (!name || !phone) {
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.innerText = "이름과 연락처를 모두 입력해주세요.";
        return;
      }

      try {
        // ⚠️ 중요: 이 URL은 본인의 Apps Script 웹 앱 URL이 정확한지 다시 한번 확인하고 사용하세요!
        const appsScriptUrl = `https://script.google.com/macros/s/AKfycby-b3fiDuDlKgXbpqNG8g7aDnl3z5_aehA-QbmV2ot54CKZ9YcOYlQduO_BLokGJ0o/exec`;
        
        const response = await fetch(`${appsScriptUrl}?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`);
        const data = await response.json();

        resultDiv.style.display = "block"; // 결과 div 보이기

        if (data.error) {
          resultDiv.className = "result error";
          resultDiv.innerText = data.error;
        } else {
          resultDiv.className = "result"; // 성공 시 클래스 유지
          
          let rankMessage = '';
          if (data.rank) {
            rankMessage = `\n\n📢 ${data.major} 신청자 중 ${data.rank}번째입니다.`;
          }

          resultDiv.innerText =
            `✅ 신청 내역 확인\n\n` +
            `이름: ${data.name}\n` +
            `전공 선택: ${data.major}\n` +
            `동반 여부: ${data.companion}\n` +
            `신청 시간: ${data.timestamp}` +
            rankMessage; // 순번 메시지 추가
        }
      } catch (err) {
        console.error("Fetch error:", err); // 에러 디버깅을 위해 콘솔에 출력
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.innerText = "요청 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
      }
    }
  </script>
</body>
</html>
