<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입학설명회 신청 확인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5cd8;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f0fe;
      border-left: 4px solid #4285f4;
      white-space: pre-line;
    }
    .error {
      background-color: #fce8e6;
      border-left: 4px solid #ea4335;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>입학설명회 신청 확인</h2>

    <div class="input-group">
      <label for="name">이름 (참여자 이름)</label>
      <input type="text" id="name" placeholder="예: 홍길동" />
      <span class="example">설문지에 입력한 정확한 이름을 입력해주세요.</span>
    </div>

    <div class="input-group">
      <label for="phone">연락처 (휴대전화)</label>
      <input type="text" id="phone" placeholder="예: 01012345678 또는 010-1234-5678" />
      <span class="example">하이픈(-) 없이 또는 포함하여 입력 가능합니다.</span>
    </div>

    <button onclick="checkSubmission()">신청 확인</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function checkSubmission() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      // 결과창 초기화 및 숨기기
      resultDiv.style.display = "none";
      resultDiv.className = "result"; // 에러 클래스 제거
      resultDiv.innerText = ""; // 텍스트 초기화

      if (!name || !phone) {
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.innerText = "이름과 연락처를 모두 입력해주세요.";
        return;
      }

      try {
        // ⚠️ 중요: 이 URL은 본인의 Apps Script 웹 앱 URL이 정확한지 다시 한번 확인하고 사용하세요!
        const appsScriptUrl = `https://script.google.com/macros/s/AKfycby-b3fiDuDlKgXbpqNG8g7aDnl3z5_aehA-QbmV2ot54CKZ9YcOYlQduO_BLokGJ0o/exec`;
        
        const response = await fetch(`${appsScriptUrl}?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`);
        const data = await response.json();

        resultDiv.style.display = "block"; // 결과 div 보이기

        if (data.error) {
          resultDiv.className = "result error";
          resultDiv.innerText = data.error;
        } else {
          resultDiv.className = "result"; // 성공 시 클래스 유지
          
          let rankMessage = '';
          if (data.rank) {
            rankMessage = `\n\n📢 ${data.major} 신청자 중 ${data.rank}번째입니다.`;
          }

          resultDiv.innerText =
            `✅ 신청 내역 확인\n\n` +
            `이름: ${data.name}\n` +
            `전공 선택: ${data.major}\n` +
            `동반 여부: ${data.companion}\n` +
            `신청 시간: ${data.timestamp}` +
            rankMessage; // 순번 메시지 추가
        }
      } catch (err) {
        console.error("Fetch error:", err); // 에러 디버깅을 위해 콘솔에 출력
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.innerText = "요청 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
      }
    }
  </script>
</body>
</html>
