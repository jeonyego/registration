<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>입학설명회 신청 확인</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px 24px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 87%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #2c7be5;
      outline: none;
    }

    .example {
      display: block;
      margin-top: 6px;
      font-size: 0.85rem;
      color: #777;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1a5cd8;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      background-color: #e8f0fe;
      border-left: 4px solid #4285f4;
      border-radius: 6px;
      white-space: pre-line;
      color: #333;
      display: none;
      position: relative;
    }

    .error {
      background-color: #fce8e6;
      border-left-color: #ea4335;
    }

    .loading::before {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border: 3px solid #4285f4;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        margin: 40px 16px;
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>입학설명회 신청 확인</h2>

    <div class="input-group">
      <label for="name">이름 (참여자 이름)</label>
      <input type="text" id="name" placeholder="예: 홍길동" />
      <span class="example">설문지에 입력한 정확한 이름을 입력해주세요.</span>
    </div>

    <div class="input-group">
      <label for="phone">연락처 (휴대전화)</label>
      <input type="text" id="phone" placeholder="예: 01012345678 또는 010-1234-5678" />
      <span class="example">하이픈(-) 없이 또는 포함하여 입력 가능합니다.</span>
    </div>

    <button onclick="checkSubmission()">신청 확인</button>

    <div id="result" class="result"></div>
  </div>

<script> 
async function checkSubmission() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const resultDiv = document.getElementById("result");
  const checkButton = document.querySelector('button');

  resultDiv.style.display = "none";
  resultDiv.className = "result";
  resultDiv.innerText = "";
  checkButton.disabled = false;

  if (!name || !phone) {
    resultDiv.style.display = "block";
    resultDiv.className = "result error";
    resultDiv.innerText = "이름과 연락처를 모두 입력해주세요.";
    return;
  }

  resultDiv.style.display = "block";
  resultDiv.className = "result loading";
  resultDiv.innerText = "결과를 불러오는 중입니다. 잠시 기다려 주세요...";
  checkButton.disabled = true;

  try {
    // 💡 변경: Apps Script 웹 앱 URL을 방금 배포하신 URL로 업데이트합니다.
    const appsScriptUrl = `https://script.google.com/macros/s/AKfycbzN9Uh01HzhmstcnzVcwLI7STnP4Ya17V4kes4K_n3jWfAH6oW2F8doGr_07yaDe7yd/exec`;
    const response = await fetch(`${appsScriptUrl}?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`);
    const data = await response.json();

    checkButton.disabled = false;

    if (data.error) {
      resultDiv.className = "result error";
      resultDiv.innerText = data.error;
    } else {
      // 💡 변경: 결과 표시 내용을 새로운 데이터 구조에 맞춰 업데이트합니다.
      resultDiv.className = "result";
      let rankMessage = '';
      if (data.rank) {
        rankMessage = `\n\n📢 ${data.major} 신청자 중 ${data.rank}번째입니다.`;
      }

      // 참석 인원 정보에 대한 조건부 표시 로직 추가
      let attendeesInfo = '';
      if (data.attendees !== undefined && data.attendees !== null && data.attendees !== '') {
          // 참석 인원 정보가 있을 경우에만 표시
          attendeesInfo = `참석 인원: ${data.attendees}\n`;
      }
      
      let otherInfoLine = '';
      // '그 외 참가자 정보' 항목이 있을 경우에만 표시 (기존 동반 여부 대체)
      if (data.otherInfo !== undefined && data.otherInfo !== null && data.otherInfo !== '') {
          otherInfoLine = `그 외 참가자 정보: ${data.otherInfo}\n`;
      }


      resultDiv.innerText =
        `✅ 신청 내역 확인\n\n` +
        `이름: ${data.name}\n` +
        `전공 선택: ${data.major}\n` +
        attendeesInfo + // 조건부 참석 인원 정보
        otherInfoLine + // 조건부 그 외 참가자 정보
        `신청 시간: ${data.timestamp}` +
        rankMessage;
    }
  } catch (err) {
    console.error("Fetch error:", err);
    checkButton.disabled = false;
    resultDiv.className = "result error";
    resultDiv.innerText = "요청 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
  }
}
  </script>
</body>
</html>
