<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>입학설명회 신청 확인</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5cd8;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f0fe;
      border-left: 4px solid #4285f4;
      white-space: pre-line;
    }
    .error {
      background-color: #fce8e6;
      border-left: 4px solid #ea4335;
    }
  </style>
</head>
<body>
  <h2>입학설명회 신청 확인</h2>
  <label for="name">이름 (참여자 이름)</label>
  <input type="text" id="name" placeholder="예: 홍길동" />

  <label for="phone">연락처 (휴대전화)</label>
  <input type="text" id="phone" placeholder="예: 01012345678" />

  <button onclick="checkSubmission()">신청 확인</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    async function checkSubmission() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      if (!name || !phone) {
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.innerText = "이름과 연락처를 모두 입력해주세요.";
        return;
      }

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycby-b3fiDuDlKgXbpqNG8g7aDnl3z5_aehA-QbmV2ot54CKZ9YcOYlQduO_BLokGJ0o/exec?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`);
        const data = await response.json();

        resultDiv.style.display = "block";

        if (data.error) {
          resultDiv.className = "result error";
          resultDiv.innerText = data.error;
        } else {
          resultDiv.className = "result";
          resultDiv.innerText =
            `✅ 신청 내역 확인\n\n` +
            `이름: ${data.name}\n` +
            `전공 선택: ${data.major}\n` +
            `동반 여부: ${data.companion}\n` +
            `신청 시간: ${data.timestamp}`;
        }
      } catch (err) {
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.innerText = "요청 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
      }
    }
  </script>
</body>
</html>
